<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录与注册</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
<div class="user">
    <div class="user_options-container">
        <div class="user_options-text">
            <div class="user_options-unregistered">
                <h2 class="user_unregistered-title">还未拥有账号?</h2>
                <p class="user_unregistered-text">点击下方注册按钮，注册一个新账号吧</p>
                <button class="user_unregistered-signup" id="signup-button">注册</button>
            </div>

            <div class="user_options-registered">
                <h2 class="user_registered-title">已经拥有一个账号?</h2>
                <p class="user_registered-text">点击下方登录按钮，登录我们的网站</p>
                <button class="user_registered-login" id="login-button">登录</button>
            </div>
        </div>

        <div class="user_options-forms" id="user_options-forms">
            <div class="user_forms-login">
                <h2 class="forms_title">登录</h2>
                <form class="forms_form" action="/login" method="post">
                    <fieldset class="forms_fieldset">
                        <div class="forms_field">
                            <input type="text" name="username" placeholder="用户名" class="forms_field-input" required autofocus />
                        </div>
                        <div class="forms_field">
                            <input type="password" name="password" placeholder="密码" class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input type="text" name="verCode" placeholder="验证码" class="forms_field-input" name="verCode" required>
                            <img src="/captcha"  width="130px" height="48px">
                        </div>
                    </fieldset>
                    <div class="forms_buttons">
                        <button type="button" class="forms_buttons-forgot">忘记密码?</button>
                        <input type="submit" value="登录" class="forms_buttons-action">
                    </div>
                </form>
            </div>
            <div class="user_forms-signup">
                <h2 class="forms_title">注册</h2>
                <form action="/register" method="post">
                    <fieldset class="forms_fieldset">
                        <div class="forms_field">
                            <input type="text" name="username" placeholder="用户名" class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input type="password" name="password" placeholder="密码" class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input type="password" name="confirm_password" placeholder="确认密码" class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input type="email" name="email" placeholder="邮箱" class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input type="text" placeholder="验证码" class="forms_field-input" name="verCode" required>
                            <img src="/captcha"  width="130px" height="48px">
                        </div>
                    </fieldset>
                    <div class="forms_buttons">
                        <input type="submit" value="注册" class="forms_buttons-action">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
