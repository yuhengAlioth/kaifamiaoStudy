<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
<div class="login-container">
    <form action="/register" method="post">
        <div class="left-container">
            <div class="title"><span>注册</span></div>
            <div class="input-container">
                <input type="text" name="username" placeholder="用户名" required>
                <input type="password" name="password" placeholder="密码" required>
                <input type="password" name="confirmPassword" placeholder="确认密码" required>
                <input type="text" name="name" placeholder="姓名" required>
                <input type="date" name="birth" placeholder="出生日期" required>
                <input type="tel" name="phone" pattern="^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$" placeholder="联系电话" required>
                <input type="text" name="email" placeholder="邮箱" required>

            </div>
        </div>

        <div class="right-container">
            <div class="regist-container">
                <a href="/login" class="regist">登录</a>
            </div>
            <div class="action-container">
                <button type="submit">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
